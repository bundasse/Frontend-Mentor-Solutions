<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="img">
      <picture>
        <source media="(max-width: 400px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>
    <div class="text">
      <span class="category">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="demonstration">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="pricenow">$149.99</p>
        <del>$169.99</del>
      </div>
      <button>Add to Cart</button>
    </div>
  </main>
</body>
</html>
